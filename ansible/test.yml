- name: Local Gentoo Post-Install Test
  hosts: localhost
  become: true
  gather_facts: false

  tasks:
    - name: Run local script with live output
      ansible.builtin.script: scripts/install_hello.sh

    - name: Create a config file using Ansible logic
      ansible.builtin.copy:
        dest: /tmp/hello.conf
        content: |
          installed_by = ansible

    - name: Show confirmation
      ansible.builtin.debug:
        msg: "Post-install test complete. Config file created at /tmp/hello.conf."
